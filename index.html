<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Bebu</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        animation: float 6s linear infinite;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes float {
        0% { transform: translateY(105vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .card {
        background: white;
        padding: 40px 30px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 400px;
        transition: height 0.3s ease;
    }

    h1 {
        color: #ff4d6d;
        font-size: clamp(1.5rem, 5vw, 2rem);
        margin-bottom: 10px;
        line-height: 1.3;
    }

    p {
        color: #666;
        margin-bottom: 25px;
        font-size: 1.1rem;
        line-height: 1.5;
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        min-height: 60px; /* Space for button movement */
    }

    button {
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease;
        -webkit-tap-highlight-color: transparent;
    }

    .yes {
        background: linear-gradient(45deg, #ff4d6d, #ff758c);
        color: white;
        box-shadow: 0 5px 15px rgba(255,77,109,0.4);
    }

    .yes:active { transform: scale(0.95); }

    .no {
        background: #eee;
        color: #555;
        position: relative;
        z-index: 2;
    }

    .details {
        margin-top: 25px;
        display: none;
        padding: 20px;
        background: #fff0f3;
        border-radius: 15px;
        border: 2px dashed #ff758c;
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity: 1; transform: scale(1);}
    }

    .details h3 {
        color: #ff4d6d;
        margin-top: 0;
        font-size: 1.4rem;
    }

    .details p {
        margin: 8px 0;
        font-size: 1rem;
    }

    /* Mobile Tweaks */
    @media (max-width: 480px) {
        .card { padding: 30px 20px; }
        button { flex: 1; min-width: 120px; }
    }
</style>
</head>
<body>

<script>
    /* Generate floating hearts */
    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        heart.style.animationDelay = (Math.random() * 5) + "s";
        heart.style.fontSize = (Math.random() * 15 + 15) + "px";
        document.body.appendChild(heart);
    }
</script>

<div class="card">
    <h1>Will You Be My Valentine ? üíñ</h1>
    <p>You make my world so much brighter!</p>

    <div class="buttons">
        <button class="yes" onclick="showDetails()">Yes üíï</button>
        <button class="no" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No üò¢</button>
    </div>

    <div class="details" id="dateDetails">
        <h3>It's a Date, Bebu! üíò</h3>
        <p>üìÖ <strong>February 14, 2026</strong></p>
        <p>‚è∞ 1:30 PM</p>
        <p>üìç One Ayala ‚Äî Lunch at Italianni's üçù</p>
    </div>
</div>

<script>
function showDetails() {
    document.getElementById("dateDetails").style.display = "block";
    document.getElementById("noBtn").style.display = "none"; // Hides the No button
}

function moveButton() {
    const btn = document.getElementById("noBtn");
    // Moves the button randomly within a small range
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
